<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Service Workers</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="container">
  <h3>Service Workers Demo</h3>
  <div class="sw-switcher">
    <input type="radio" id="switcher-on" name="switcher" />
    <label for="switcher-on">On</label>
    <input type="radio" id="switcher-off" name="switcher" checked />
    <label for="switcher-off">Off</label>
  </div>
  <div id="time" class="timer">0:00</div>
  <button id="fetch-btn">Fetch Big Image</button>
</div>
<script type="application/javascript" src="bundle.js"></script>

</body>
</html>
