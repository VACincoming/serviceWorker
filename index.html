<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Service Workers</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
<body>
<div class="container">
  <h3>Service Workers Demo</h3>
  <div class="sw-switcher">
    <input type="radio" id="switcher-on" name="switcher" />
    <label for="switcher-on">On</label>
    <input type="radio" id="switcher-off" name="switcher" />
    <label for="switcher-off">Off</label>
  </div>
  <input placeholder="Time (ms)" type="text" />
  <input placeholder="How many pancakes [from 2 to 50]*" type="text" />
  <button onClick="">Action</button>
  <button onClick="">Reset</button>
</div>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(registration => {
      console.log('>>> SW registration successful', registration)
    })
        .catch(err => console.log('>>> Service Worker registration failed', err))
  }
</script>
<script type="javascript" src="mockAPI.js"></script>
</body>
</html>
